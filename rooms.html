  <body>
    <header>
      <section>
        <aside class="left-header">
          <a href="./index.html">Travel More</a>
        </aside>
        <aside class="right-header">
          <nav>
            <ul>
              <li><a class="active home">Home</a></li>
              <li><a href="./hotels.html">Hotels</a></li>
              <li class="profile">
                <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
              </li>
              <li><a class="logOut">Log out</a></li>
              <li>
                <a href="./auth.html?auth" class="logIn">Log in</a>
              </li>
              <li>
                <a href="./auth.html?register" class="signUp" class="active"
                  >Sign up</a
                >
              </li>
            </ul>
          </nav>
        </aside>
      </section>
    </header>
    <main>
      <section class="gallery">
        <div class="overlay">
          <section class="roomForm">
            <aside class="top">
              <h3>Room Details</h3>
              <i id="edit" class="fa-regular fa-pen-to-square"></i>
            </aside>
            <aside class="middle">
              <aside class="bottomFirst">
                <aside>
                  <label for="yourHotel" class="form-label">Hotel name</label>
                  <input type="text" id="yourHotel" class="form-control" />
                </aside>
                <aside>
                  <label for="yourHotelImage" class="form-label"
                    >Hotel Image</label
                  >
                  <div class="yourHotelImage"></div>
                  <input class="uploadHotelImage" type="file">
                </aside>
                <aside>
                  <label for="yourHotelDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="yourHotelDescription"
                    class="form-control"
                  ></textarea>
                </aside>
                <button class="submit">Approve</button>
              </aside>
              <aside class="bottomSecond">
                <aside>
                  <label for="yourRoom" class="form-label">Room</label>
                  <div class="yourRoom"></div>
                  <input class="uploadRoom" type="file">
                </aside>
                <aside>
                  <label for="yourRoomDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="yourRoomDescription"
                    class="form-control"
                  ></textarea>
                </aside>
                <aside>
                  <label class="form-label">Reservation</label>
                  <div id="calendar"></div>
                </aside>
              </aside>
            </aside>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <aside class="left">
          <h5 class="address-caption">Our Address</h5>
          <p class="address">Tbilisi,</p>
          <p>Aghmashenebeli Avenue 3</p>
        </aside>
        <aside class="contact right">
          <h5>Contact Us</h5>
          <p>Travelmore@gmail.com</p>
          <p>Tel: +995-567-43-13-21</p>
        </aside>
        <aside class="left">
          <h5>We Accept</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-cc-visa"></i></li>
              <li><i class="fa-brands fa-cc-mastercard"></i></li>
              <li><i class="fa-brands fa-cc-amex"></i></li>
              <li><i class="fa-brands fa-cc-paypal"></i></li>
            </ul>
          </nav>
        </aside>
        <aside class=" second-right">
          <h5 class="follow">Follow Us</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
          </nav>
        </aside>
      </section>
    </footer>

  </footer>
