<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host</title>
    <script
      src="https://kit.fontawesome.com/fe5528085e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="./host.css" />
  </head>
  <body>
    <header>
      <section>
        <aside class="left-header">
          <a href="./index.html">Travel More</a>
        </aside>
        <aside class="right-header">
          <nav>
            <ul>
              <li><a href="./index.html" class="active">Home</a></li>
              <li><a href="">Hotels</a></li>
              <li class="profile">
                <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
              </li>
              <li><a href="" class="logOut">Log out</a></li>
              <li>
                <a href="./auth.html?auth" class="logIn">Log in</a>
              </li>
              <li>
                <a href="./auth.html?register" class="signUp" class="active"
                  >Sign up</a
                >
              </li>
            </ul>
          </nav>
        </aside>
      </section>
    </header>
    <main>
      <section class="host-background">
        <div class="overlay">
          <section class="form">
            <aside class="top">
              <h3>Upload Your Hotel Info</h3>
              <i class="fa-regular fa-pen-to-square"></i>
            </aside>
            <aside class="bottom">
              <aside class="left">
                <aside class="name font">
                  <label for="hotel-name" class="form-label">Hotel name</label>
                  <input
                    type="text"
                    id="hotel-name "
                    class="form-control"
                    placeholder="Please, insert your hotel name"
                  />
                </aside>
                <aside class="image font">
                  <label for="hotel-image">Hotel Image</label>
                  <input type="file" id="hotel-image" class="form-control" />
                </aside>
                <aside class="description font">
                  <label for="description">Description</label>
                  <textarea
                    id="description"
                    class="form-control"
                    placeholder="please, insert hotel details"
                  ></textarea>
                </aside>
              </aside>
              <aside class="right">
                <aside class="rooms font">
                  <label for="room1-image">Room1-Image</label>
                  <input type="file" id="room2-image" class="form-control" />
                  <input type="date" class="form-control" />
                </aside>
                <aside class="rooms font">
                  <label for="room2-image">Room2-Image</label>
                  <input type="file" id="room2-image" class="form-control" />
                  <input type="date" class="form-control" />
                </aside>
                <aside class="rooms fonr">
                  <i id="plus" class="fa-solid fa-plus"></i>
                </aside>
              </aside>
            </aside>
            <aside class="last">
              <a href=""><button class="">Submit</button></a>
            </aside>
          </section>
        </div>
      </section>
      <section class="host-background">
        <div class="overlay"></div>
      </section>
    </main>
    <footer>
      <section>
        <aside>
          <h5>Our Address</h5>
          <p>Tbilisi, Aghmashenebeli Avenue 3</p>
        </aside>
        <aside>
          <h5>Contact Us</h5>
          <p>Travelmore@gmail.com</p>
          <p>Tel: +995-567-43-13-21</p>
        </aside>
        <aside>
          <h5>We Accept</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-cc-visa"></i></li>
              <li><i class="fa-brands fa-cc-mastercard"></i></li>
              <li><i class="fa-brands fa-cc-amex"></i></li>
              <li><i class="fa-brands fa-cc-paypal"></i></li>
            </ul>
          </nav>
        </aside>
        <aside>
          <h5>Follow Us</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
          </nav>
        </aside>
      </section>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./randomID.js"></script>
    <script src="./firebase.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
