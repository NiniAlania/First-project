<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script
      src="https://kit.fontawesome.com/fe5528085e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./auth.css" />
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./responsive-auth.css">
  </head>
  <body>
    <header>
      <section>
        <aside class="left-header">
          <a href="./index.html">Travel More</a>
        </aside>
        <aside class="right-header">
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="">Hotels</a></li>
              <li class="profile">
                <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
              </li>
              <li><a class="logOut">Log out</a></li>
              <li>
                <a href="./auth.html?auth" class="logIn">Log in</a>
              </li>
              <li>
                <a href="./auth.html?register" class="signUp" class="active"
                  >Sign up</a
                >
              </li>
            </ul>
          </nav>
        </aside>
      </section>
    </header>
    <main>
      <section class="background">
        <div class="overlay">
          <section class="form">
            <aside class="top">
              <aside class="left top-button">
                <span
                  ><a class="register" href="./auth.html?register"
                    >Sign up</a
                  ></span
                >
              </aside>
              <aside class="right top-button">
                <span
                  ><a class="signIn" href="./auth.html?auth">Sign in</a></span
                >
              </aside>
            </aside>
            <aside class="bottom">
              <div class="toggle radio">
                <h6>Who are you?</h6>
                <label for="guest">Guest</label>
                <input
                  type="radio"
                  id="guest"
                  name="role"
                  value="guest"
                  checked
                />
                <label for="host">Host</label>
                <input type="radio" id="host" name="role" value="host" />
              </div>
              <div class="toggle">
                <label for="name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your first name"
                />
              </div>
              <div class="toggle">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Your last name"
                />
              </div>
              <div>
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Your email"
                />
              </div>
              <div>
                <label for="password" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="changePasswordVisibility"
                    ><i class="fa-regular fa-eye"></i
                  ></span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Your password"
                  />
                </div>
              </div>
              <div>
                <a><button id="actionButton">Sign Up</button></a>
              </div>
            </aside>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <aside class="left">
          <h5 class="address-caption">Our Address</h5>
          <p class="address">Tbilisi,</p>
          <p>Aghmashenebeli Avenue 3</p>
        </aside>
        <aside class="contact right">
          <h5>Contact Us</h5>
          <p>Travelmore@gmail.com</p>
          <p>Tel: +995-567-43-13-21</p>
        </aside>
        <aside class="left">
          <h5>We Accept</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-cc-visa"></i></li>
              <li><i class="fa-brands fa-cc-mastercard"></i></li>
              <li><i class="fa-brands fa-cc-amex"></i></li>
              <li><i class="fa-brands fa-cc-paypal"></i></li>
            </ul>
          </nav>
        </aside>
        <aside class=" second-right">
          <h5 class="follow">Follow Us</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
          </nav>
        </aside>
      </section>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./randomID.js"></script>
    <script src="./firebase.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
