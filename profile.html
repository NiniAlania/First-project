<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script
      src="https://kit.fontawesome.com/fe5528085e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./auth.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <header>
      <section>
        <aside class="left-header">
          <a href="./index.html">Travel More</a>
        </aside>
        <aside class="right-header">
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="">Hotels</a></li>
              <li>
                <a href="./profile.html" class="profile"
                  ><i class="fa-solid fa-user"></i
                ></a>
              </li>
              <li><a href="" class="logOut">Log out</a></li>
              <li>
                <a href="./auth.html?auth" class="logIn">Log in</a>
              </li>
              <li>
                <a href="./auth.html?register" class="signUp" class="active"
                  >Sign up</a
                >
              </li>
            </ul>
          </nav>
        </aside>
      </section>
    </header>
    <main>
      <section class="background">
        <div class="overlay">
          <section class="form">
            <div>
              <div>
                <h2>Profile Settings</h2>
                <i id="edit" class="fa-regular fa-pen-to-square"></i>
              </div>
              <label for="firstName">First name</label>
              <input
                type="text"
                placeholder=""
                class="form-control"
                id="firstName-prof"
              />
              <label for="lastName">Last name </label>
              <input type="text" class="form-control" id="lastName-prof" />
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email-prof" />
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password-prof" />
              <div>
                <a><button id="submit">Submit</button></a>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <aside>
          <h5>Our Address</h5>
          <p>Tbilisi, Aghmashenebeli Avenue 3</p>
        </aside>
        <aside>
          <h5>Contact Us</h5>
          <p>Travelmore@gmail.com</p>
          <p>Tel: +995-567-43-13-21</p>
        </aside>
        <aside>
          <h5>We Accept</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-cc-visa"></i></li>
              <li><i class="fa-brands fa-cc-mastercard"></i></li>
              <li><i class="fa-brands fa-cc-amex"></i></li>
              <li><i class="fa-brands fa-cc-paypal"></i></li>
            </ul>
          </nav>
        </aside>
        <aside>
          <h5>Follow Us</h5>
          <nav>
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
          </nav>
        </aside>
      </section>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./randomID.js"></script>
    <script src="./firebase.js"></script>
    <script src="./main.js"></script>
    <script src="./profile.js"></script>
  </body>
</html>
